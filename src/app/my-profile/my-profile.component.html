<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10">
            <h1>{{currentUser.username}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->


            <div>
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                    alt="avatar">
                <input type="file" class="text-center center-block file-upload">
            </div><br>



            <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" placeholder="Search friend by name or lastname" autocomplete="off">
                {{searchText}}
              </div>
              <div class="list-group-item text-center"><span id="friend-list-header">Friend List</span></div>

            <div class="friend-list">

                <ul class="list-group">

                    <div class="list-group" *ngFor="let user of friendList |filter:searchText">
                        <li class="list-group-item text-left">
                            <div class="list-group-item text-left">
                                <span class="pull-left"><strong>{{user.name}}</strong></span>
                            </div>
                            <div class="list-group-item text-left">
                                <span class="pull-right"><strong>{{user.lastname}}</strong></span>
                            </div>
                        </li>
                    </div>
                </ul>


            </div>

        </div>
        <!--/col-3-->
        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form [formGroup]="contactForm" novalidate class="form" method="post" (ngSubmit)="onSubmit()" id="registrationForm">
                            <div class="form-group">
    
                                <div class="col-xs-6">
                                    <label for="first_name">
                                        <h4>First name</h4>
                                    </label>
                                    <input formControlName="name" type="text" class="form-control" name="first_name"
                                        id="first_name" placeholder="first name" title="enter your first name if any.">
                                </div>
                            </div>
                            <div class="form-group">
    
                                <div class="col-xs-6">
                                    <label for="last_name">
                                        <h4>Last name</h4>
                                    </label>
                                    <input formControlName="lastname" type="text" class="form-control"
                                        name="last_name" id="last_name" placeholder="last name"
                                        title="enter your last name if any.">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="mobile">
                                        <h4>Mobile</h4>
                                    </label>
                                    <input formControlName="phone" type="text" class="form-control" name="mobile"
                                        id="mobile" placeholder="enter mobile number"
                                        title="enter your mobile number if any.">
                                </div>
                            </div>
                            <div class="form-group">
    
                                <div class="col-xs-6">
                                    <label for="email">
                                        <h4>Email</h4>
                                    </label>
                                    <input formControlName="email" type="email" class="form-control" name="email"
                                        id="email" placeholder="you@email.com" title="enter your email.">
                                </div>
                            </div>
                            <div class="form-group">
    
                                <div class="col-xs-6">
                                    <label for="email">
                                        <h4>Location</h4>
                                    </label>
                                    <input formControlName="address" type="text" class="form-control" id="location"
                                        placeholder="somewhere" title="enter a location">
                                </div>
                            </div>
                            <div class="form-group">
    
                                <div class="col-xs-6">
                                    <label for="password">
                                        <h4>Password</h4>
                                    </label>
                                    <input formControlName="password" type="password" class="form-control"
                                        name="password" id="password" placeholder="password" title="enter your password.">
                                </div>
                            </div>
                            <!-- <div class="form-group">
    
                                <div class="col-xs-6">
                                    <label for="password2">
                                        <h4>Verify</h4>
                                    </label>
                                    <input type="password" class="form-control" name="password2" id="password2"
                                        placeholder="password2" title="enter your password2.">
                                </div>
                            </div> -->
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success" type="submit"><i
                                            class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                    <!-- <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                        Reset</button> -->
                                </div>
                            </div>
                    </form>

                    <hr>

                </div>
               
                <!--/tab-pane-->
            </div>

        </div>
        <!--/col-9-->
    </div>
    <!--/row-->
