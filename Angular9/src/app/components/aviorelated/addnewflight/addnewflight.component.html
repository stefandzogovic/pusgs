<div class="container">
    <h1>
        Add new flight
    </h1>
    <form [formGroup]="angForm" novalidate>

        <div class="form-group">
            <label>Time Ascend:</label>
            <input class="form-control" formControlName="Dtaascend" type="datetime-local">
        </div>
        <div *ngIf="angForm.controls['Dtaascend'].invalid && (angForm.controls['Dtaascend'].dirty || angForm.controls['Dtaascend'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['Dtaascend'].errors.required">
                Time Ascend is required.
            </div>
        </div>
        <div class="form-group">
            <label>Time Descend:</label>
            <input class="form-control" formControlName="Dtadescend" type="datetime-local">
        </div>
        <div *ngIf="angForm.controls['Dtadescend'].invalid && (angForm.controls['Dtadescend'].dirty || angForm.controls['Dtadescend'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['Dtadescend'].errors.required">
                Time Descend is required.
            </div>
        </div>
        <div class="form-group">
            <label>Distance:</label>
            <input class="form-control" formControlName="Distance" type="number">
        </div>
        <div *ngIf="angForm.controls['Distance'].invalid && (angForm.controls['Distance'].dirty || angForm.controls['Distance'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['Distance'].errors.required">
                Distance is required.
            </div>
        </div>
        <div class="form-group">
            <label>Ticket Price:</label>
            <input class="form-control" formControlName="Ticketprice" type="number">
        </div>
        <div *ngIf="angForm.controls['Ticketprice'].invalid && (angForm.controls['Ticketprice'].dirty || angForm.controls['Ticketprice'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['Ticketprice'].errors.required">
                Ticket Price is required.
            </div>
        </div>
        <div class="form-group">
            <label>Stops:</label>
            <ng-multiselect-dropdown [data]="dropdownList" [ngModel]="selectedItems"
                [ngModelOptions]="{standalone: true}" [settings]="dropdownSettings" (onSelect)="onSelected($event)">
            </ng-multiselect-dropdown>
        </div>
        <div class="form-group">
            <div class="plane">
                <div class="cockpit">
                    <h1>Select reserved seats</h1>
                </div>
                <div class="exit exit--front fuselage">

                </div>

                <ol class="cabin fuselage" *ngFor="let item of flight.seats; let i = index">
                    <div *ngIf="i % 6 == 0 || i == 0">
                        <li class="row">
                            <ol class="seats">
                                <li class="seat">
                                    <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="flight.seats[i].reserved" id="{{flight.seats[i].name}}" />
                                    <label for="{{flight.seats[i].name}}"> {{flight.seats[i].name}}</label>
                                </li>
                                <li class="seat">
                                    <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="flight.seats[i+1].reserved" id="{{flight.seats[i+1].name}}" />
                                    <label for="{{flight.seats[i+1].name}}"> {{flight.seats[i+1].name}}</label>
                                </li>
                                <li class="seat">
                                    <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="flight.seats[i+2].reserved" id="{{flight.seats[i+2].name}}" />
                                    <label for="{{flight.seats[i+2].name}}">{{flight.seats[i+2].name}}</label>
                                </li>
                                <li class="seat">
                                    <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="flight.seats[i+3].reserved" id="{{flight.seats[i+3].name}}" />
                                    <label for="{{flight.seats[i+3].name}}">{{flight.seats[i+3].name}}</label>
                                </li>
                                <li class="seat">
                                    <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="flight.seats[i+4].reserved" id="{{flight.seats[i+4].name}}" />
                                    <label for="{{flight.seats[i+4].name}}">{{flight.seats[i+4].name}}</label>
                                </li>
                                <li class="seat">
                                    <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="flight.seats[i+5].reserved" id="{{flight.seats[i+5].name}}" />
                                    <label for="{{flight.seats[i+5].name}}">{{flight.seats[i+5].name}}</label>
                                </li>
                            </ol>
                        </li>
                    </div>
                </ol>
                <div class="exit exit--back fuselage">
                </div>
            </div>
        </div>
        <button (click)="submitForm()" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
            Save
        </button>
    </form>
</div>
